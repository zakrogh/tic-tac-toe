<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Tic Tac Toe</h2>
      </div>
      <button type="button" class="btn btn-primary" id="2players">2 Players</button>
      <button type="button" class="btn btn-success" id="easyai">Easy AI</button>
      <button type="button" class="btn btn-danger" id="hardai">Hard AI</button>
      <br>
      <br>
      <div class="row">
        <div class="panel panel-info victory">

        </div>
        <div class="col-md-4">
          <div class="well" id = "1_1">
          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "2_1">
          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "3_1">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="well" id = "1_2">

          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "2_2">

          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "3_2">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="well" id = "1_3">

          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "2_3">

          </div>
        </div>
        <div class="col-md-4">
          <div class="well" id = "3_3">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
